<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Whimsical Fullscreen</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      iframe {
        flex: 1;
        border: none;
      }

      .copy-box {
        background-color: #e9e9e9;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 10px 0;
      }

      .copy-box textarea {
        width: 100%;
        height: 150px;
        border: none;
        background-color: #e9e9e9;
        resize: none;
      }

      .copy-box button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .copy-box button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <iframe
      src="https://whimsical.com/embed/NRVGjyDNTcaAZCY8N6an52"
    ></iframe>
    <div class="copy-box">
      <h3>Copy Mind Map Code</h3>
      <textarea readonly>
        Title: Data Analysis Project Ideas For Resume

- Customer Segmentation for E-commerce Sales
  - Data Collection
  - Data Cleaning
  - Clustering Algorithms
  - Insights and Recommendations

- Financial Trend Analysis for Investment Strategies
  - Historical Data Collection
  - Time Series Analysis
  - Predictive Modeling
  - Strategy Formulation

- Social Media Sentiment Analysis of Brand Mentions
  - Data Scraping
  - Text Preprocessing
  - Sentiment Analysis
  - Visualization of Results

- Healthcare Data Insights for Improved Patient Care
  - Patient Data Collection
  - Data Cleaning
  - Statistical Analysis
  - Recommendations for Care

- Web Traffic Patterns and User Behavior Analysis
  - Web Log Data Collection
  - Data Preprocessing
  - User Behavior Modeling
  - Insights for Website Improvement

- A/B Test Analysis for Website Conversion Optimization
  - Test Design
  - Data Collection
  - Statistical Analysis
  - Conversion Rate Optimization

- Market Basket Analysis for Retail Sales Optimization
  - Transaction Data Collection
  - Association Rule Mining
  - Frequent Itemsets
  - Sales Strategy Development

- Real Estate Market Trends and Property Price Analysis
  - Market Data Collection
  - Trend Analysis
  - Price Prediction Models
  - Investment Recommendations

- Churn Prediction and Customer Retention Analysis
  - Customer Data Collection
  - Feature Engineering
  - Predictive Modeling
  - Retention Strategies

- Educational Performance Analytics and Student Interventions
  - Student Data Collection
  - Performance Metrics
  - Intervention Analysis
  - Improvement Recommendations

- Employee Engagement Assessment and Recommendations
  - Survey Data Collection

- Sports Performance Metrics and Athlete Training Insights
  - Athlete Data Collection
  - Performance Metrics Analysis
  - Training Program Analysis

      </textarea>
      <button onclick="copyToClipboard()">Copy Code</button>
    </div>
    <script>
      function copyToClipboard() {
        const textarea = document.querySelector(".copy-box textarea");
        textarea.select();
        document.execCommand("copy");
        alert("Code copied to clipboard!");
      }
    </script>
  </body>
</html>
